<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="assets/images/icon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/styles/style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>

    <script defer src="assets/scripts/script.js"></script>

    <title>mapty - Map & Track Your Workouts</title>
  </head>

  <body>
    <!--* Left Column - Workout List & Input -->
    <div class="container">
      <div class="sidebar">
        <img src="assets/images/logo.png" alt="Logo" class="logo" />

        <!--* Workout Input Form -->
        <ul class="workouts">
          <li>
            <form class="form hidden">
              <div class="form__row">
                <label class="form__label">Type</label>
                <select class="form__input form__input--type">
                  <option value="running">Running</option>
                  <option value="cycling">Cycling</option>
                </select>
              </div>
              <div class="form__row">
                <label class="form__label">Distance</label>
                <input
                  class="form__input form__input--distance"
                  placeholder="km"
                />
              </div>
              <div class="form__row">
                <label class="form__label">Duration</label>
                <input
                  class="form__input form__input--duration"
                  placeholder="min"
                />
              </div>

              <div class="form__row">
                <label class="form__label">Cadence</label>
                <input
                  class="form__input form__input--cadence"
                  placeholder="step/min"
                />
              </div>
              <div class="form__row form__row--hidden">
                <label class="form__label">Elev Gain</label>
                <input
                  class="form__input form__input--elevation"
                  placeholder="meters"
                />
              </div>
              <button class="form__btn">Add</button>
            </form>
          </li>
          <!--* HTML Templates - Workout Data Inserted Here by JS -->
        </ul>
        <p class="copyright">
          &copy; Copyright by
          <a
            class="web-link"
            target="_blank"
            href="https://twitter.com/jonasschmedtman"
            >Jonas Schmedtmann.</a
          >
          <span>
            Complete Javascript Course 2023: From Zero to Expert. This project
            completed with additional modifications and enhancements by
          </span>
          <a
            class="web-link"
            target="_blank"
            href="https://bestfromtheheart.com"
            >Frank Pechar.</a
          >
        </p>
      </div>

      <!--* Right Column - Leaflet Map Data Inserted Here -->
      <div id="map"></div>
    </div>
  </body>
</html>
